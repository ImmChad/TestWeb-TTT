<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        .borderImage {
            width: 1000px;
            height: 700px;
            margin: auto;
            background-color: black;

            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .img {
            width: 700px;
            height: 700px;
            filter: drop-shadow(0px 10px 10px #ffffff);

            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="borderImage">
        <img class="img" src="../image/TungTruongNoBackground.png" alt="">
    </div>
</body>
</html>
